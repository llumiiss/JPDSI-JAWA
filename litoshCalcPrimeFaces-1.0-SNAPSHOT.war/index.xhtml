<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator Kredytowy</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			padding: 20px;
		}
		h1 {
			color: #2c3e50;
			text-align: center;
			margin-bottom: 30px;
		}
	</style>
</h:head>
<h:body>

	<h1>Kalkulator Kredytowy</h1>

	<p:panel header="Kalkulator kredytowy" style="max-width: 600px; margin: 0 auto;">
		<h:form id="loanForm">
			<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" style="width: 100%;">
				<p:outputLabel for="loanAmount" value="Kwota kredytu (PLN):" />
				<p:inputNumber id="loanAmount" value="#{calcBB.loanAmount}" 
					minValue="0" decimalPlaces="2" 
					symbol="PLN" symbolPosition="s" 
					placeholder="Wprowadź kwotę" style="width: 100%;"/>
				
				<p:outputLabel for="interestRate" value="Oprocentowanie roczne (%):" />
				<p:inputNumber id="interestRate" value="#{calcBB.interestRate}" 
					minValue="0" decimalPlaces="2" 
					symbol="%" symbolPosition="s" 
					placeholder="Wprowadź oprocentowanie" style="width: 100%;"/>
				
				<p:outputLabel for="loanTerm" value="Okres kredytowania (lata):" />
				<p:inputNumber id="loanTerm" value="#{calcBB.loanTerm}" 
					minValue="0" decimalPlaces="1" 
					symbol="lat" symbolPosition="s" 
					placeholder="Wprowadź okres" style="width: 100%;"/>
			</p:panelGrid>
			
			<p:messages id="msg" severity="error,info" showDetail="true" closable="true" style="margin: 20px 0;"/>
			
			<p:commandButton value="Oblicz ratę" action="#{calcBB.calc()}" 
				icon="pi pi-calculator" style="margin-right: 10px;"/>
			
			<p:commandButton value="Oblicz ratę (AJAX)" action="#{calcBB.calc_AJAX()}" 
				icon="pi pi-refresh" update="msg" 
				process="@form" style="margin-right: 10px;"/>
			
			<p:commandLink value="Informacje" action="#{calcBB.info()}" 
				icon="pi pi-info-circle"/>
		</h:form>
	</p:panel>

</h:body>
</html>
